<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        form {
            display: inline-block;
            text-align: left;
            margin-top: 20px;
        }
        .error {
            color: red;
        }
    </style>
    <script>
        function validateForm() {
            const user = document.forms["loginForm"]["user"].value;
            const password = document.forms["loginForm"]["password"].value;
            const age = document.forms["loginForm"]["age"].value;
            let errors = [];

            if (!user || !password || !age) {
                errors.push("Todos los campos son obligatorios.");
            }

            if (isNaN(age) || age < 18) {
                errors.push("Debes ser mayor de edad (18 años o más).");
            }

            if (errors.length > 0) {
                document.getElementById("errorMessages").innerHTML = errors.join("<br>");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <h1>Formulario de Login</h1>
    <form name="loginForm" action="index.php" method="POST" onsubmit="return validateForm()">
        <label for="user">Usuario:</label>
        <input type="text" id="user" name="user"><br><br>
        
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password"><br><br>
        
        <label for="age">Edad:</label>
        <input type="text" id="age" name="age"><br><br>
        
        <input type="submit" value="Ingresar">
    </form>
    <div id="errorMessages" class="error"></div>
</body>
</html>
